<!doctype html>
<html lang="en">
    <title>Jason Pilkington Card</title>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <body class="mb-3">
    <div class="card mb-3" style="max-width: 540px; margin:1rem 0 0 1rem;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="/Images/Picture of Jason.jpg" class="img-fluid rounded-start" alt="Picture of me" style="width:240px;height:160px;">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Jason Pilkington</h5>
              <div class="row g-0">
                <div class="col-md-12">
                    <div id="briefDescription" class="collapse show">
                        <p class="card-text">
                            Jason has 0 years experience in the IT sector.
                            <small class="px-1">
                                <a href="javascript://" onClick="toggleDescription()">(Read more)</a>
                            </small>
                        </p>
                    </div>
                    <div id="fullDescription" class="collapse hide">
                        <p class="card-text">
                            Jason has 0 years experience in the IT sector. 
                            He most assuredly does not know what he is doing at all.
                        <small class="px-1">
                            <a href="javascript://" onClick="toggleDescription()">(Read Less)</a>
                        </small>
                    </p>
                    </div>
                </div>
            </div>
            <div class="row g-0">
                <div class="col-md-12">
                    <p class="card-text"><small class="text-muted">jdpilkington@outlook.com
                    <a href="mailto:jdpilkington@outlook.com">
                        <i class="bi bi-envelope px-1"></i></small>
                    </a>
                </p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
